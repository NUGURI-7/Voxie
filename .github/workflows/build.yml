name: Build

on:
  push:
    tags:
      - 'v*'          # 推送 tag（如 v1.0.0）时自动构建发布包
  workflow_dispatch:  # 也可在 GitHub 页面手动触发

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'   # Apple Silicon
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'    # Intel Mac
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # Windows：安装 LLVM（whisper.cpp 编译需要）
      - name: Install LLVM (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install llvm -y

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Voxie ${{ github.ref_name }}'
          releaseBody: |
            See the assets below to download and install this version.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
