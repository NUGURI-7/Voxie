name: Build

on:
  push:
    tags:
      - 'v*'          # 推送 tag（如 v1.0.0）时自动构建发布包
  workflow_dispatch:  # 也可在 GitHub 页面手动触发

permissions:
  contents: write   # 允许创建 Release 和上传附件

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'   # Apple Silicon
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'    # Intel Mac
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # Windows：安装 LLVM（whisper-rs 的 bindgen 需要 libclang）
      - name: Install LLVM (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install llvm -y

      # Windows：安装 CUDA Toolkit（精简包，只装编译所需组件）
      - name: Install CUDA Toolkit (Windows)
        if: matrix.platform == 'windows-latest'
        uses: Jimver/cuda-toolkit@v0.2.16
        id: cuda-toolkit
        with:
          cuda: '12.4.0'
          method: 'network'
          sub-packages: '["nvcc", "cudart", "cublas", "cublas_dev", "visual_studio_integration"]'

      # Windows：手动将 CUDA VS Integration 文件复制到 VS 目录
      # 这是解决 "No CUDA toolset found" 的关键步骤：
      # CUDA 安装包含 VS Integration 文件，但 GitHub Actions 的 VS 不会自动识别
      # 必须手动复制到 VS 的 BuildCustomizations 目录
      - name: Setup CUDA VS Integration (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $cudaPath = "${{ steps.cuda-toolkit.outputs.CUDA_PATH }}"
          $src = "$cudaPath\extras\visual_studio_integration\MSBuildExtensions"

          # GitHub Actions 上 VS2022 BuildTools 的路径
          $vsPaths = @(
            "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\MSBuild\Microsoft\VC\v170\BuildCustomizations",
            "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\MSBuild\Microsoft\VC\v170\BuildCustomizations",
            "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Microsoft\VC\v170\BuildCustomizations",
            "C:\Program Files\Microsoft Visual Studio\2022\Community\MSBuild\Microsoft\VC\v170\BuildCustomizations"
          )

          if (-not (Test-Path $src)) {
            Write-Host "ERROR: CUDA VS Integration source not found at: $src"
            exit 1
          }

          $copied = $false
          foreach ($dst in $vsPaths) {
            if (Test-Path $dst) {
              Copy-Item "$src\*" $dst -Force
              Write-Host "CUDA VS Integration copied to: $dst"
              $copied = $true
              break
            }
          }

          if (-not $copied) {
            Write-Host "Searching for VS BuildCustomizations directory..."
            $found = Get-ChildItem "C:\Program Files*" -Recurse -Directory -Filter "BuildCustomizations" -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($found) {
              Copy-Item "$src\*" $found.FullName -Force
              Write-Host "CUDA VS Integration copied to: $($found.FullName)"
            } else {
              Write-Host "ERROR: Could not find VS BuildCustomizations directory"
              exit 1
            }
          }

      # Windows：设置编译环境变量
      - name: Set Windows build env
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $llvmPath = "C:\Program Files\LLVM"
          echo "LIBCLANG_PATH=$llvmPath\bin" >> $env:GITHUB_ENV
          echo "WHISPER_NO_OPENMP=1" >> $env:GITHUB_ENV
          echo "CUDA_PATH=${{ steps.cuda-toolkit.outputs.CUDA_PATH }}" >> $env:GITHUB_ENV

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Voxie ${{ github.ref_name }}'
          releaseBody: |
            See the assets below to download and install this version.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
